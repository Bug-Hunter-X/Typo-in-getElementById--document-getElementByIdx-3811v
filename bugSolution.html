<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the innerHTML property of a div with an ID
    document.getElementById("myDiv").innerHTML = "<b>This text is bold!</b>";
  </script>
</body>
</html>
